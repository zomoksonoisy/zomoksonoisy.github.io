<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>Live Gigs</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url("background.jpg") no-repeat center center fixed;
      background-size: cover;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 50px;
      background: -webkit-linear-gradient(pink, orange, yellow, green, blue, indigo, violet);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 20px;
    }
    table {
      margin: 0 auto;
      border-collapse: collapse;
      background: #fff;
      opacity: 0.9;
      width: 80%;
    }
    th, td {
      border: 1px solid #000;
      padding: 8px 12px;
      text-align: center;
    }
    th {
      background: #f0f0f0;
    }
    a {
      color: blue;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>live gigs</h1>

  <table>
    <tr>
      <th>Date</th>
      <th>Band</th>
      <th>Show Name</th>
      <th>Venue</th>
    </tr>
    <tr>
      <td>2025/9/16</td>
      <td>murmurblurblur</td>
      <td>Annie & the giant peach</td>
      <td>Revolver</td>
    </tr>
  </table>
</body>
</html>
